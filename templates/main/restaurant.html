<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    {% for f,v in restaurant.get_data.items %}
        <strong>{{ f }}</strong>: {{v}} <br>
    {% endfor %}

      <!-- Name: {{ restaurant.name }}<br>
      Address : {{ restaurant.address }}<br>
      Open Time: {{ restaurant.open_time }}<br>
      Close Time: {{ restaurant.close_time }}

      Average Rating : {{ restaurant.get_rating }} -->

      <h2> Reviews </h2>
      <ul>


        {% for review in restaurant.review_set.all %}
        <li> <a href="#" onClick="window.open('{% url 'review' id=review.pk %}','newwindow',height=500,width=500,); return false;" > {{ review.title }} - {{ review.get_stars }} </a> </li>

        {% endfor %}

      </ul>

      {% if success %}
        <p> Restaurant review Added </p>
      {% endif %}

    <h2> Add Review </h2>

    <form action="" method="POST">

      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">Submit</button>

    </form>


  </body>
</html>
