<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Review Page</title>
  </head>
  <body>
    <h2>Review</h2>
    <h3>{{ review.title }}</h3>
    <ul>
      <li>Author: {{ review.author }}</li>
      <li>Content: {{ review.content }}</li>
      <li>Rating: {{ review.get_stars }}</li>
    </ul>

  </body>
</html>
